<!DOCTYPE HTML>
<html>
<body>


	<script>
		var rand = Math.floor((Math.random()*10)+1);
		notEqualsToRand = true; 
		while(notEqualsToRand){
			num = window.prompt("Please enter a number between 1 to 10: ");
			if(num == rand){
				alert("bingo!");
				notEqualsToRand = false;
			}
			else{
				alert("Please guess again. ");
			}
			
		}
		document.write("Congradulation!! Please press F5 to replay. ");
	</script>

</body>
</html>
